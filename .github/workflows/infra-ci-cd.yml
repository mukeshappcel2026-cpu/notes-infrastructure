name: Infrastructure CI/CD

on:
  pull_request:
    branches: [main]
    paths:
      - 'modules/**'
      - 'environments/**'
  push:
    branches: [main]
    paths:
      - 'modules/**'
      - 'environments/**'

permissions:
  id-token: write   # Required for OIDC
  contents: read
  pull-requests: write  # Required for posting plan as PR comment

jobs:
  # ------------------------------------------------------------------
  # Job 1: Validate + Plan (runs on all PRs and pushes)
  # ------------------------------------------------------------------
  plan:
    name: Terraform Validate & Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Terraform Init
        working-directory: environments/dev
        run: terraform init -backend-config=backend-config-dev.hcl

      - name: Terraform Format Check
        working-directory: environments/dev
        run: terraform fmt -check -recursive ../../
        continue-on-error: true

      - name: Terraform Validate
        working-directory: environments/dev
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: environments/dev
        run: terraform plan -var-file=terraform.tfvars -no-color -out=tfplan 2>&1 | tee plan-output.txt
        continue-on-error: true

      - name: Post Plan to PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('environments/dev/plan-output.txt', 'utf8');
            const truncatedPlan = plan.length > 60000
              ? plan.substring(0, 60000) + '\n\n... (truncated)'
              : plan;

            const body = `## Terraform Plan Output

            \`\`\`
            ${truncatedPlan}
            \`\`\`

            **Plan Status:** ${{ steps.plan.outcome }}

            > Merging to main will trigger \`terraform apply\` with manual approval required.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  # ------------------------------------------------------------------
  # Job 2: Apply (only on push to main, requires environment approval)
  #
  # IMPORTANT: You must configure the "production-infra" environment
  # in GitHub Settings > Environments with:
  #   - Required reviewers (add yourself or your team)
  #   - Optional: deployment branch restriction to "main"
  #
  # This ensures terraform apply NEVER runs without human approval.
  # ------------------------------------------------------------------
  apply:
    name: Terraform Apply
    needs: plan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production-infra  # Requires manual approval in GitHub

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Terraform Init
        working-directory: environments/dev
        run: terraform init -backend-config=backend-config-dev.hcl

      - name: Terraform Apply
        working-directory: environments/dev
        run: terraform apply -var-file=terraform.tfvars -auto-approve

      - name: Output Endpoints
        working-directory: environments/dev
        run: |
          echo "=== Deployment Outputs ==="
          terraform output -json
          echo ""
          echo "API Gateway URL:"
          terraform output -raw api_gateway_url
          echo ""
          echo "EC2 Instance ID:"
          terraform output -raw ec2_instance_id
